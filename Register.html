<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: "Anton", sans-serif;
            /* background: url('img/background.png') no-repeat center center fixed; */
            background-size: cover;
            color: white;
            background-color: black;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);

        }

        input, .form-check-label {
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;

        }

            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .btn-custom {
            background-color: #f4a261;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e76f51;
        }

        .whatsapp-btn {
            display: block;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
            transition: background 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5c;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
        h2{
            margin-top: 30px;
    margin-bottom: 5.5rem;
    font-weight: 500;
    line-height: 1.2;
    color: var(--bs-heading-color);
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Number of Participants *</label>
                <input type="number" id="participants" class="form-control" placeholder="Number of participants" min="1" max="10" required>
            </div>

            <div id="participantNames"></div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">College Name *</label>
                <input type="text" id="college" class="form-control" placeholder="Enter your college" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Contact No *</label>
                <input type="tel" id="contact" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Course *</label>
                <input type="text" id="course" class="form-control" placeholder="Enter your course" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Programs *</label>
                <!-- Changed radio buttons to checkboxes -->
                <div class="form-check">
                    <input type="checkbox" name="program" value="Spot Photography" class="form-check-input">
                    <label class="form-check-label">Spot Photography</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="program" value="Best Marketing Team" class="form-check-input">
                    <label class="form-check-label">Best Marketing Team</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="program" value="Best Manager" class="form-check-input">
                    <label class="form-check-label">Best Manager</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="program" value="General Quiz" class="form-check-input">
                    <label class="form-check-label">General Quiz</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="program" value="Treasure Hunt" class="form-check-input">
                    <label class="form-check-label">Treasure Hunt</label>
                </div>
            </div>

            <!-- COMMENT OUT GPay Section -->
            <!-- <div class="gpay-section mt-4 text-center">
                <h3 class="text-danger fw-bold">Pay via Google Pay</h3>
                <a id="gpayLink" href="#" class="disabled-link">
                    <img src="gpay_qr_code.png" alt="GPay QR Code" class="img-fluid" id="gpayImage" style="opacity: 0.5; cursor: not-allowed;">
                </a>
            </div> -->

            <!-- WhatsApp Section -->
            <!-- <p class="mt-3">Send your payment screenshot to WhatsApp:</p>
            <a href="https://wa.me/+918590199940?text=Hello,%20I've%20completed%20the%20payment%20for%20event%20registration." target="_blank" class="whatsapp-btn">
                Send Payment Screenshot via WhatsApp
            </a> -->

            <!-- Submit Button -->
            <button type="submit" class="btn-custom mt-3"> Register</button>

        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const programFees = {
                "Spot Photography": 100,
                "Best Marketing Team": 100,
                "Best Manager": 100,
                "General Quiz": 100,
                "Treasure Hunt": 100
            };
    
            const programInputs = document.querySelectorAll('input[name="program"]');
            const participantsInput = document.getElementById("participants");
            const participantNamesDiv = document.getElementById("participantNames");

            participantsInput.addEventListener("input", function () {
                const numParticipants = parseInt(participantsInput.value);
                participantNamesDiv.innerHTML = "";
                if (numParticipants > 0 && numParticipants <= 10) {
                    for (let i = 1; i <= numParticipants; i++) {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.className = "form-control my-2";
                        input.id = `participantName${i}`;  // Add unique ID
                        input.placeholder = `Enter name of participant ${i}`;
                        input.required = true;
                        participantNamesDiv.appendChild(input);
                    }
                }
            });

            // Submit Form Handling
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();
    
                let numParticipants = parseInt(document.getElementById("participants").value);
                let participantNames = [];
                for (let i = 1; i <= numParticipants; i++) {
                    const participantName = document.getElementById(`participantName${i}`);
                    if (participantName) {
                        participantNames.push(participantName.value);
                    }
                }
                let college = document.getElementById("college").value;
                let contact = document.getElementById("contact").value;
                let course = document.getElementById("course").value;
                let programElements = document.querySelectorAll('input[name="program"]:checked');
    
                if (programElements.length === 0) {
                    alert("Please select at least one program before proceeding!");
                    return;  // Stop form submission if no program is selected
                }
    
                let programNames = [];
                programElements.forEach(element => {
                    programNames.push(element.value);
                });
    
                let amount = programNames.length * 100 * numParticipants;  // Assuming the fee per program is 100
    
                let paymentScreenshot = "Not Provided";  // Default for now (can be updated to collect this data)
    
                // Create a URL to send the GET request to Google Apps Script
                var scriptUrl = 'https://script.google.com/macros/s/AKfycbxT3CSuMMu7FpzEc2Maz0FvJzqtvQ5jemvBfeOktBssoPWpTJe5eao3z8VoE8ibRnsd/exec'; // Replace with your Google Apps Script URL
    
                // Prepare the data for sending
                var formData = {
                    numParticipants: numParticipants,
                    participantNames: participantNames.join(','),
                    college: college,
                    contact: contact,
                    course: course,
                    program: programNames.join(','),
                    amount: amount,
                    paymentScreenshot: paymentScreenshot
                };
    
                // Prepare URL parameters for GET request
                var formDataString = new URLSearchParams(formData).toString();
    
                // Send the data using a GET request
                fetch(scriptUrl + '?' + formDataString, {
                    method: 'GET'
                })
                .then(response => response.text())
                .then(responseText => {
                    alert("Your registration has been submitted successfully!");
                    window.location.href = "thank-you-page.html";  // Redirect after submission if needed
                })
                .catch(error => {
                    alert("There was an error with your submission.");
                    console.error(error);
                });
            });
        });
    </script>
</body>
</html>
