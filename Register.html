<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('img/background.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        input, .form-check-label {
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent input */
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            border-color: #f4a261;
        }

        .gpay-section img {
            max-width: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .btn-custom {
            background-color: #f4a261;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e76f51;
        }

        .whatsapp-btn {
            display: block;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
            transition: background 0.3s ease;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5c;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Number of Participants *</label>
                <input type="number" id="participants" class="form-control" placeholder="Number of participants" min="1" max="10" required>
            </div>

            <div id="participantNames"></div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">College Name *</label>
                <input type="text" id="college" class="form-control" placeholder="Enter your college" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Contact No *</label>
                <input type="tel" id="contact" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Course *</label>
                <input type="text" id="course" class="form-control" placeholder="Enter your course" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Programs *</label>
                <div class="form-check">
                    <input type="radio" name="program" value="Spot Photography" class="form-check-input">
                    <label class="form-check-label">Spot Photography</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="program" value="Best Marketing Team" class="form-check-input">
                    <label class="form-check-label">Best Marketing Team</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="program" value="Best Manager" class="form-check-input">
                    <label class="form-check-label">Best Manager</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="program" value="General Quiz" class="form-check-input">
                    <label class="form-check-label">General Quiz</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="program" value="Treasure Hunt" class="form-check-input">
                    <label class="form-check-label">Treasure Hunt</label>
                </div>
            </div>

            <div class="gpay-section mt-4 text-center">
                <h3 class="text-danger fw-bold">Pay via Google Pay</h3>
                <a id="gpayLink" href="#" class="disabled-link">
                    <img src="gpay_qr_code.png" alt="GPay QR Code" class="img-fluid" id="gpayImage" style="opacity: 0.5; cursor: not-allowed;">
                </a>
            </div>

            <!-- WhatsApp Section -->
            <p class="mt-3">Send your payment screenshot to WhatsApp:</p>
            <a href="https://wa.me/+918590199940?text=Hello,%20I've%20completed%20the%20payment%20for%20event%20registration." target="_blank" class="whatsapp-btn">
                Send Payment Screenshot via WhatsApp
            </a>

            <!-- Submit Button -->
            <button type="submit" class="btn-custom mt-3"> Register</button>

        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const programFees = {
                "Spot Photography": 100,
                "Best Marketing Team": 100,
                "Best Manager": 100,
                "General Quiz": 100,
                "Treasure Hunt": 100
            };
    
            const gpayLink = document.getElementById("gpayLink");
            const gpayImage = document.getElementById("gpayImage");
            const programInputs = document.querySelectorAll('input[name="program"]');
            const participantsInput = document.getElementById("participants");
            const participantNamesDiv = document.getElementById("participantNames");

            participantsInput.addEventListener("input", function () {
                const numParticipants = parseInt(participantsInput.value);
                participantNamesDiv.innerHTML = "";
                if (numParticipants > 0 && numParticipants <= 10) {
                    for (let i = 1; i <= numParticipants; i++) {
                        const input = document.createElement("input");
                        input.type = "text";
                        input.className = "form-control my-2";
                        input.id = `participantName${i}`;  // Add unique ID
                        input.placeholder = `Enter name of participant ${i}`;
                        input.required = true;
                        participantNamesDiv.appendChild(input);
                    }
                }
            });

            // Initially disable GPay link
            gpayLink.href = "#";
            gpayImage.style.opacity = "0.5";
            gpayImage.style.cursor = "not-allowed";
    
            // Update GPay Link and Enable Clicking When a Program is Selected
            programInputs.forEach(input => {
                input.addEventListener("change", function () {
                    let selectedProgram = document.querySelector('input[name="program"]:checked')?.value;
                    let numParticipants = parseInt(participantsInput.value) || 1;
                    if (selectedProgram) {
                        let amount = programFees[selectedProgram] * numParticipants;
                        let newGpayLink = `https://upi.me/pay?pa=hariharisankar489-1@okaxis&pn=Harisankar Hari&mc=1234&tid=123456789&tr=123456789&tn=INIZIO+Registration&am=${amount}&cu=INR`;
    
                        // Enable GPay link
                        gpayLink.href = newGpayLink;
                        gpayImage.style.opacity = "1";
                        gpayImage.style.cursor = "pointer";
                    }
                });
            });
    
            // Prevent Clicking on GPay if No Program is Selected
            gpayLink.addEventListener("click", function (event) {
                let selectedProgram = document.querySelector('input[name="program"]:checked');
                if (!selectedProgram) {
                    event.preventDefault(); // Stop navigation
                    alert("Please select a program before proceeding to payment!");
                }
            });

            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault();
    
                let numParticipants = parseInt(document.getElementById("participants").value);
                let participantNames = [];
                for (let i = 1; i <= numParticipants; i++) {
                    const participantName = document.getElementById(`participantName${i}`);
                    if (participantName) {
                        participantNames.push(participantName.value);
                    }
                }
                let college = document.getElementById("college").value;
                let contact = document.getElementById("contact").value;
                let course = document.getElementById("course").value;
                let programElement = document.querySelector('input[name="program"]:checked');
    
                if (!programElement) {
                    alert("Please select a program before proceeding to payment!");
                    return;  // Stop form submission if no program is selected
                }
    
                let program = programElement.value;
                let amount = programFees[program] * numParticipants;
    
                let mailtoLink = `mailto:inizio2225@gmail.com?subject=Event Registration&body=
                    Number of Participants: ${numParticipants}%0D%0A
                    Names: ${participantNames.join(', ')}%0D%0A
                    College: ${college}%0D%0A
                    Contact: ${contact}%0D%0A
                    Course: ${course}%0D%0A
                    Program: ${program}%0D%0A
                    Amount: ${amount}%0D%0A
                    Payment Screenshot URL: `;
    
                window.location.href = mailtoLink;
            });
        });
    </script>
</body>
</html>
